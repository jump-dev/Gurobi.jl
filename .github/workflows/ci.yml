name: CI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read
jobs:
  test:
    name: Julia ${{ matrix.version }}-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.jll_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ['1.6', '1']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
        # v9.5.2 does not support the web license service
        jll_version: ['10.0.3', '11.0.1', '12.0.3', '13.0.0']
        include:
         - version: '1'
           os: macos-14
           arch: aarch64
           jll_version: '13.0.0'
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - shell: bash
        run: echo "${{ secrets.GUROBI_LICENSE }}" > ~/gurobi.lic
      - shell: julia --project=. --color=yes {0}
        env:
          GUROBI_JLL_VERSION: ${{ matrix.jll_version }}
        run: |
          import Pkg
          Pkg.add(; name = "Gurobi_jll", version = ENV["GUROBI_JLL_VERSION"])
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
  test-local:
    name: Test-local-install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
          arch: 'x64'
      - uses: julia-actions/cache@v1
      - shell: bash
        run: |
          echo "${{ secrets.GUROBI_LICENSE }}" > ~/gurobi.lic
          cd deps
          curl -L https://anaconda.org/Gurobi/gurobi/12.0.3/download/linux-64/gurobi-12.0.3-py311_0.tar.bz2 -o x86_64-linux-gnu.tar.bz2
          tar -xjf x86_64-linux-gnu.tar.bz2
      - uses: julia-actions/julia-buildpkg@v1
        env:
          GUROBI_JL_USE_GUROBI_JLL: false
          GUROBI_HOME: "/home/runner/work/Gurobi.jl/Gurobi.jl/deps"
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
